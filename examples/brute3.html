<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
	<meta name="author" content="Corey Birnbaum" />
	<title>Grid</title>
	
	<link href="normalize.css" rel="stylesheet" type="text/css"/>
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<Body>
	
	<div id="view"></div>
	<span id="status">Loading</span>

<script type="text/javascript" src="three.min.js"></script>
<script type="text/javascript" src="OrbitControls.js"></script>
<script type="text/javascript" src="Scene.js"></script>

<!-- framework setup -->
<script type="text/javascript" src="../src/vgp.js"></script>
<script type="text/javascript" src="../src/utils.js"></script>

<!-- framework dependencies - feel free to substitute with your own versions -->
<script type="text/javascript" src="../src/lib/Vec3.js"></script>
<script type="text/javascript" src="../src/lib/LinkedList.js"></script>
<script type="text/javascript" src="../src/lib/Signal.js"></script>

<!-- core physics framework -->
<script type="text/javascript" src="../src/physics/Manifold.js"></script>
<script type="text/javascript" src="../src/physics/physics3.js"></script>
<script type="text/javascript" src="../src/physics/AABB3.js"></script>
<script type="text/javascript" src="../src/physics/Radial3.js"></script>
<script type="text/javascript" src="../src/ObjectPool.js"></script>
<script type="text/javascript" src="../src/WorldBrute.js"></script>

<!-- demo objects -->
<script type="text/javascript" src="draw.js"></script>
<script type="text/javascript" src="View3.js"></script>
<script type="text/javascript" src="Wander3.js"></script>
<script type="text/javascript" src="Entity.js"></script>

<script type="text/javascript">
// replace this with your own global static object and don't forget to do a find-replace too
var game = {
	world: null,
	scene: null
};

window.addEventListener('load', function(evt) {
	
	var scene = new Scene({
		element: document.getElementById('view'),
		light: new THREE.DirectionalLight(0x999999),
		cameraPosition: {x:300, y:0, z:300}
	}, true);
	
	// init
	var w = new vgp.World();
	w.setBounds(300, 200, 300); // optional if you don't use boundary behaviors
	w.gravity.set(0, -9.8, 0);
	w.friction = 0.98;
	
	// refocus the camera and light on the center of the World
	var f = w.max.clone().divideScalar(2);
	scene.controls.target = f;
	scene.camera.position.copy(w.max).multiplyScalar(1.5);
	scene.enableShadows();
	var ground = scene.createGround(w.max.x, w.max.z);
	ground.position.set(w.max.x / 2, 0, w.max.z / 2);
	scene.light.position.set(600, 800, 500);
	
	// setup
	game.world = w;
	game.scene = scene;
	
	var size = 35;
	var Body = vgp.Radial3; // vgp.AABB3 or vgp.Radial3

	var color = 'rgb(48, 184, 75)';
	var mat = new THREE.MeshPhongMaterial({
		color: color,
		ambient: color
	});
	var geo;
	if (Body === vgp.AABB3) {
		geo = new THREE.BoxGeometry(size, size, size);
	}
	else {
		geo = new THREE.SphereGeometry(size / 2, 10, 8);
	}
	
	var entitySettings = {
		size: size,
		PhysicsComponent: Body,
		ViewComponent: View3,
		// BehaviorComponent: Wander3,
		material: mat,
		geometry: geo
	};
	
	var entities = [];
	var i, o, e, l;
	for (i = 0; i < 40; i++) {
		o = new Entity(entitySettings);
		o.activate(vgp.utils.randomInt(0, w.max.x), vgp.utils.randomInt(0, w.max.y), vgp.utils.randomInt(0, w.max.z));
		entities.push(o);
	}
	/*o = new Entity(entitySettings);
	o.activate(100, 100, 100);
	o.body.velocity.set();
	entities.push(o);
	o = new Entity(entitySettings);
	o.activate(100, 100, 100);
	o.body.velocity.set();
	entities.push(o);*/
	
	// all you need to do is update entities, then update the world they're in
	function update() {
		if (w.active) {
			for (i = 0; e = entities[i]; i++) {
				if (e.active) e.update();
			}
			w.update();
		}
		scene.render();
		
		window.requestAnimationFrame(update);
	}
	
	// startup
	update();
	
	document.getElementById('status').style.display = 'none';
	
	document.addEventListener('keydown', function(evt) {
		if (evt.which == 32) { // space
			w.active = !w.active;
		}
	}, false);
}, false);
</script>
</Body>
</html>
