<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			color: #fff;
			background: #151515;
			overflow: hidden;
			text-align: center;
			user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
		}
		canvas {
			pointer-events: none;
			
		}
	</style>
</head>
<body>

<canvas id="stage"></canvas>
<canvas id="debug"></canvas>


<script type="text/javascript" src="src/lib/require.js"></script>
<script type="text/javascript">
require.config({
	baseUrl: 'src',
});
require(['core/Engine', 'TestState'],
	function(Engine, TestState) {
		
		var engine = new Engine();
		
		engine.state.add('TestState', TestState);
		
		engine.start('TestState');
		
});
</script>

</html>
